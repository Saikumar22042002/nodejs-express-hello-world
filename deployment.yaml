apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-express-hello-world
  labels:
    app: nodejs-express-hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-express-hello-world
  template:
    metadata:
      labels:
        app: nodejs-express-hello-world
    spec:
      containers:
      - name: nodejs-express-hello-world
        image: {{ECR_REGISTRY}}/nodejs-express-hello-world:{{IMAGE_TAG}}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nodejs-express-hello-world-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nodejs-express-hello-world
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
