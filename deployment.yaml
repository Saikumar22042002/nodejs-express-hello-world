apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-express-hello-world
  labels:
    app: nodejs-express-hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-express-hello-world
  template:
    metadata:
      labels:
        app: nodejs-express-hello-world
    spec:
      containers:
        - name: nodejs-express-hello-world
          image: ECR_REGISTRY/nodejs-express-hello-world:IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
